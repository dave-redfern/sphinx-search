actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:

coverage:
    enabled: true
    whitelist:
        include:
            - src/Scorpio/SphinxSearch/Filter/*
            - src/Scorpio/SphinxSearch/Query/*
            - src/Scorpio/SphinxSearch/Result/*
            - src/Scorpio/SphinxSearch/*.php

    blacklist:
        exclude:
            - src/Scorpio/SphinxSearch/Resources/stubs/SphinxClient.php
